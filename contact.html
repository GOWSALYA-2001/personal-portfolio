<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowsalya Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container contact-content">
        <h1>Contact Me</h1>

        <div class="contact-row">
            <!-- Contact Form Side -->
            <div class="contact-col contact-form">
                <!-- Form Fields -->
                <div class="form-wrapper">
                    <form id="contact-form">
                        <input type="text" id="name" class="form-control" placeholder="Name"><br>
                        <input type="email" id="email" class="form-control" placeholder="Email"><br>
                        <input type="text" id="subject" class="form-control" placeholder="Subject"><br>
                        <div class="mb-3">
                            <textarea id="message" class="form-control" rows="5" placeholder="Project Details"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Contact Me</button>
                    </form>
                </div>
            </div>

            <!-- Map Side -->
            <div class="contact-col contact-map">
                <div id="map" class="map"></div>
            </div>
        </div>

        <!-- Footer Links -->
        <footer>
            <div class="container">
                <p>&copy; 2024 Gowsalya Portfolio. All rights reserved.</p>
            </div>
        </footer>
    </div>
</section>
</body>
<script src="script.js"></script>
</html>
