<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Effects</title>
    <style>
        /* Define styles for sections */
        .section {
            display: none; /* Hide all sections by default */
            padding: 50px;
            text-align: center;
            /* Additional styling as needed */
        }

        /* Additional CSS styles for each section */
        #about {
            background-color: #f0f2f5;
        }

        #skills {
            background-color: #eaf4ff;
        }

        #contact {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div id="about" class="section">
        <h2>About Section</h2>
        <!-- About Content Here -->
        <p>This is the about section.</p>
    </div>

    <div id="skills" class="section">
        <h2>Skills Section</h2>
        <!-- Skills Content Here -->
        <p>This is the skills section.</p>
    </div>

    <div id="contact" class="section">
        <h2>Contact Section</h2>
        <!-- Contact Content Here -->
        <p>This is the contact section.</p>
    </div>

    <!-- Other Sections Here -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select all sections
            const sections = document.querySelectorAll(".section");

            // Function to check if an element is in viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Function to toggle section visibility
            function toggleSectionVisibility() {
                sections.forEach(section => {
                    if (isInViewport(section)) {
                        section.style.display = "block";
                    }
                });
            }

            // Initial check for visibility on page load
            toggleSectionVisibility();

            // Listen for scroll events and toggle section visibility
            window.addEventListener("scroll", toggleSectionVisibility);
        });
    </script>
</body>
</html>
